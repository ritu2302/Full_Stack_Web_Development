<!--Block & Inline elemnets-->
<!--All the elements which take 100% of width are called block elements
to check- If elements appear in the same line that means its a inline elemnts , if it appears in the next new line it means its a Block elements -->
<head>
    <style>
        h1 {
            background-color: red;
        }
        b,
        i,
        u,
        a {
            background-color: yellow;
            margin:20px;
        }
        div{
            background-color: blueviolet    ;
        }
        span{
            background-color: darkcyan;
        }
    </style>
</head>
<body>
<h1>Heading one</h1>
<h2>Heading two</h2>
<b>I'm bold</b>
<i>I'm italic tag</i>
<u>I'm underline tag</u>
<a href="https://apple.com/in">I'm a Link</a>
<p>I'm a paragraph</p>
</body>
