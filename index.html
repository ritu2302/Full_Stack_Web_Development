<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-5</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        div.parent{
            height: 500px;
            background-color: black;
        }
        div.child{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: orange;
            transition: 1s ease;
            animation: 1s move;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        div.child-2{
            width: 100px;
            height: 100px;
            margin-left: 100px;
            border-radius: 50%;
            background-color: orange;
            animation: 1s move;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-delay: 1s;
        }
        
        @keyframes move {
            0%{
                transform: translateY(0vw);
            }
            50%{
                transform: translate(300px , 200px);
                background-color: cyan;
            }
            100%{
                transform: translatey(400px);
                background-color: crimson;
            }
        }
    </style>
</head>
<body>
    <!--Transistion is not a element property its a state property-->
    <!--Transisition is a parent property-->
        <div class="parent">
        <div class="child"></div>
        <div class="child-2"></div>
    </div>
</body>
</html>
