<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Metropolis;
        }
        h1 {
            background-color: crimson;
            color: white;
            height: 100px;
            text-align: center;
            width: 40vw;
        }
        div {
            height: 100px;
            margin: 20px;
            background-color: orange;
        }
        .two {
            margin-top: 50px;
            position: static;
            left :100px;
        }
        h3{
            background-color: red;
            position: absolute;
            
        }
    </style>
</head>
<body>
    <!--Positioning-->
    <h1>Lorem ipsum</h1>
    <div class="one">
    <h2>Heading of div 1</h2>
    </div>
    <div class="two">
    <h2>Heading of div 2</h2>
</div>
<div class="three">
    <h3>Heading of div 3</h3>
</div>

</body>
</html>
